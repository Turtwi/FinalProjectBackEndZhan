<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrainerSite</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% if username is None %}
        <button type="button" onclick="location.href='Login'">Login</button>
    {% else %}
        <p>{{ username }}</p>
        <button type="button" onclick="location.href='Logout'" >Logout</button>
    {% endif %}

    <button type="button" onclick="location.href='Register'">Register</button>
    <button type="button" onclick="location.href='CreatePost'">CreatePost</button>
    {% for i in posts %}
        <button type="button" onclick="location.href='PostView?pk={{ i.pk }}'">{{ i.text }}</button>
        <br>
        <br>
    {% endfor %}


    <script>
        function myFunction() {
            console.log({{ user }});
        }
    </script>
</body>
</html>
